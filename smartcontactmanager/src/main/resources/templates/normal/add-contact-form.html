<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:action="@{/user/process-contact}"
								enctype="multipart/form-data" method="POST" class="mt-2"
								th:object="${contact}">

								<!-- name Field -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>

									</div>
									<input type="text" class="form-control" id="firstName"
										required="required" name="name" placeholder="Enter Name Here" />

								</div>

								<!-- Second name Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>
									<input type="text" class="form-control" id="secondName"
										name="secondName" required="required"
										placeholder="Enter nick name Here" />

								</div>

								<!-- Phone Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>

									</div>
									<input required="required" min="10" type="number"
										class="form-control" id="phone" name="phone"
										placeholder="Enter phonenumber Here" />

								</div>


								<!-- email Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>

									</div>
									<input type="email" required="required" class="form-control"
										id="email" name="email" placeholder="Enter email Here" />

								</div>

								<!-- work Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>
									<input type="text" required="required" class="form-control"
										id="work" name="work" placeholder="Enter yourwork Here" />

								</div>

								<!--description   -->

								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea" rows="10"
										class="form-control"
										placeholder="Enter your contact description"></textarea>

								</div>

								<!-- contact imeage -->

								<div class="custom-file">
									<input type="file" name="imeage" />


								</div>

								<!-- save button -->

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>




							</form>

						</div>


					</div>

				</div>


			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>



	</section>
</body>
</html>
